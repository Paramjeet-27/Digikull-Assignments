<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Challenge</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section>
        <div id="topleft" class="mainbox">
            <div id="b1" class="smallbox"> 1 </div>
            <div id="b2" class="smallbox"> 2 </div>
        </div>
        <div id="topright" class="mainbox">
            <div id="b3" class="smallbox"> 3 </div>
            <div id="b4" class="smallbox"> 4 </div>
        </div>
        <div id="bottomleft" class="mainbox">
            <div id="b5" class="smallbox"> 5 </div>
            <div id="b6" class="smallbox"> 6 </div>
        </div>
        <div id="bottomright" class="mainbox">
            <div id="b7" class="smallbox"> 7 </div>
            <div id="b8" class="smallbox"> 8 </div>
        </div>
    </section>
</body>

</html>
