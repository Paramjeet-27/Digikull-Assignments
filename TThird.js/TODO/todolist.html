<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todlist.css">
</head>
<body>
    <div id="main">
        <h1>Things To Do .......</h1>
        <div id="input">
            <label id = "inputbox" for="tasks"> 
                <input type="text" placeholder="Add Your Task Here" name="task" id="tasks">
            </label>
            <button id = "add" onclick="addTask()">Add To List</button>
        </div>
        <h2>Tasks For Today:</h2>
        <div id="list">
            <ul id="list"></ul>
        </div>
        <div id = "reset">
            <button id="rest" onclick="resetList()">Reset List</button>
        </div>
    </div>
    <script src="todolist.js"></script>
</body>
</html>
